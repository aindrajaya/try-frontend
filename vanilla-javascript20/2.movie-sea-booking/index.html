<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="movie-container">
        <label>Pick a Movie:</label>
        <select id="movie">
            <option value="0">Pick a Movie ...</option>
            <option value="10">Movie 1 $10</option>
            <option value="12">Movie 2 $12</option>
            <option value="8">Movie 3 $8</option>
            <option value="9">Movie 4 $9</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <smal>N/A</smal>
        </li>
        <li>
            <div class="seat selected"></div>
            <smal>Selected</smal>
        </li>
        <li>
            <div class="seat occupied"></div>
            <smal>Occupied</smal>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">
        You have selected
        <span
            id="count"
        >
            0
        </span>
        seats for a price of $
        <span
            id="total"
        >
            0
        </span>
    </p>

    <script src="script.js"></script>
</body>
</html>
